{% extends 'base.html' %}

{% block title %}
Movie Catalog
{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h1 class="mb-4">Movie Catalog</h1>
    <button id="showAddMovie" class="btn btn-primary">Add Movie</button>
    <button id="showMovies" class="btn btn-info ms-2">View Movies</button>
</div>

<div id="addMovieForm" style="display: none;">
    <h2>Add a New Movie</h2>
    <form id="movieForm" class="row g-3">
        <div class="col-md-4">
            <input type="text" class="form-control" id="title" name="title" placeholder="Movie Title" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="director" name="director" placeholder="Director">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="genre" name="genre" placeholder="Genre">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<div id="moviesList" style="display: none;">
    <h2>All Movies</h2>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
